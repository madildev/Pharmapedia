<div class="p-3 d-flex align-items-center sticky top-0">
    <a routerLink="/medicines/create" class="bg-primary text-white rounded transition ease-in-out py-2 px-4 text-decoration-none">
        + Add New
    </a>
    <h1 class="text-black text-center text-2xl flex-grow-1">Medicines</h1>
</div>

<form [formGroup]="searchForm" class="m-3 p-3 d-flex gap-4 align-items-center" (submit)="onSearch()" >
    <span class="font-medium flex items-center">Search Medicine:</span>
    <input type="text" formControlName="searchString" placeholder="Type to Search..."
        class="px-3 py-2  border border-solid rounded transition ease-in-out" />
    <select formControlName="option" class="px-3 py-2 border border-solid rounded transition ease-in-out">
        <option [defaultSelected]=true [value]="default" >ByName</option>
        <option value="Category">ByCategory</option>
    </select>
    <input type="submit" value="Search" class="bg-primary text-white rounded border-0 py-2 px-3">
</form>

<div class="m-3">
    <table class="table text-center">
        <thead class="table-dark">
            <tr>
                <th class="px-6 py-3">
                    Name
                </th>
                <th class="px-6 py-3">
                   Description
                </th>
                <th class="px-6 py-3">
                    Use
                </th>
                <th class="px-6 py-3">
                    Category
                </th>
                <th class="px-6 py-3">
                    Created Date
                </th>
                <th class="px-6 py-3">
                   Updated Date
                </th>
                <th class="align-middle">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let medicine of medicines">
                <td class="px-6 py-4">
                    {{medicine.name}}
                </td>
                <td class="px-6 py-4">
                    {{medicine.description}}
                </td>
                <td class="px-6 py-4">
                    {{medicine.use}}
                </td>
                <td class="px-6 py-4">
                    {{medicine.category!.name}}
                </td>
                <td class="px-6 py-4">
                    {{medicine.createdDate | date}}
                </td>
                <td class="px-6 py-4">
                    {{medicine.updatedDate | date}}
                </td>
                <td class="px-6 py-4">
                    <a [routerLink]="['/medicines/edit',medicine.id]">Edit</a> |
                    <a [routerLink]="['/medicines/view',medicine.id]">Details</a> |
                    <a [routerLink]="['/medicines/delete',medicine.id]">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>


</div>
