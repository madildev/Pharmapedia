<div class="p-3 d-flex align-items-center sticky top-0">
	<button (click)="goBack()" class="bg-primary text-white rounded border-0 transition ease-in-out py-2 px-4 text-decoration-none">
		‚Üê Back
	</button>
	<h1 class="text-black text-center text-2xl flex-grow-1">Edit Medicine</h1>
</div>

<div class="d-flex align-items-center justify-content-center flex-1">
	<form [formGroup]="editForm" class="w-50 max-w-xs d-flex flex-column gap-4 p-5 text-black dark:text-white" (submit)="onEdit()" >

		<input type="hidden" formControlName="id" />

		<div>
			<label for="categoryId">Category</label>
			<select formControlName="categoryId" class="w-100 px-3 py-2 border rounded transition ease-in-out">
				<option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
			</select>
			<span for="categoryId" class="text-danger"></span>
		</div>

		<div>
			<label for="name">Name</label>
			<input formControlName="name" class="w-100 px-3 py-2 border rounded transition ease-in-out" />
			<span
				*ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
				<div *ngIf="editForm.get('name')!.hasError('required')" class="text-danger">Medicine Name is required.
				</div>
			</span>
		</div>

		<div>
			<label for="description">Description</label>
			<input formControlName="description" class="w-100 px-3 py-2 border rounded transition ease-in-out" />
			<span
				*ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
				<div *ngIf="editForm.get('description')!.hasError('required')" class="text-danger">Description is required.</div>
			</span>
		</div>

		<div>
			<label for="use">Use</label>
			<input formControlName="use" class="w-100 px-3 py-2 border rounded transition ease-in-out" />
			<span
				*ngIf="editForm.get('use')!.invalid && (editForm.get('use')!.dirty || editForm.get('use')!.touched)">
				<div *ngIf="editForm.get('use')!.hasError('required')" class="text-danger">Use is required.</div>
			</span>
		</div>

		<input type="hidden" formControlName="createdDate" />
		<input type="hidden" formControlName="updatedDate" />

		<button type="submit" class="bg-primary text-white border-0 rounded transition ease-in-out py-2 px-4">
			Edit
		</button>

	</form>
</div>
