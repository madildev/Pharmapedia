<div class="p-3 d-flex align-items-center sticky top-0">
	<button (click)="goBack()"
		class="bg-primary text-white rounded border-0 transition ease-in-out py-2 px-4 text-decoration-none">
		‚Üê Back
	</button>
	<h1 class="text-black text-center text-2xl flex-grow-1">Add Medicine</h1>
</div>

<div class="d-flex align-items-center justify-content-center flex-1">
	<form [formGroup]="createForm" class="w-50 max-w-xs d-flex flex-column gap-4 p-5 text-black dark:text-white"
		(submit)="onCreate()">

		<div>
			<label for="categoryId">Category</label>
			<select formControlName="categoryId" class="w-100 px-3 py-2 border rounded transition ease-in-out">
				<option [defaultSelected]=true [value]="default">Select Category</option>
				<option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
			</select>
			<span for="categoryId" class="text-danger"></span>
		</div>

		<div>
			<label for="name">Name</label>
			<input formControlName="name" class="w-100 px-3 py-2 border rounded transition ease-in-out" />
			<span
				*ngIf="createForm.get('name')!.invalid && (createForm.get('name')!.dirty || createForm.get('name')!.touched)">
				<div *ngIf="createForm.get('name')!.hasError('required')" class="text-danger">Medicine Name is required.
				</div>
			</span>
		</div>

		<div>
			<label for="description">Description</label>
			<input formControlName="description" class="w-100 px-3 py-2 border rounded transition ease-in-out" />
			<span
				*ngIf="createForm.get('description')!.invalid && (createForm.get('description')!.dirty || createForm.get('description')!.touched)">
				<div *ngIf="createForm.get('description')!.hasError('required')" class="text-danger">Description is
					required.</div>
			</span>
		</div>

		<div>
			<label for="use">Use</label>
			<input formControlName="use" class="w-100 px-3 py-2 border rounded transition ease-in-out" />
			<span
				*ngIf="createForm.get('use')!.invalid && (createForm.get('use')!.dirty || createForm.get('use')!.touched)">
				<div *ngIf="createForm.get('use')!.hasError('required')" class="text-danger">Use is required.</div>
			</span>
		</div>

		<button type="submit"
			class="bg-primary text-white border-0 rounded transition ease-in-out py-2 px-4">Create</button>

	</form>
</div>
