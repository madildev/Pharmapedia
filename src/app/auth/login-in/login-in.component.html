<div class="p-3 d-flex align-items-center sticky top-0">

	<h1 class="text-black text-center text-2xl flex-grow-1">Welcome to Pharmapedia Pakistan</h1>
</div>

<div class="d-flex align-items-center justify-content-center flex-1">
	<form [formGroup]="loginForm" (submit)="onSubmit()" class="w-50 max-w-xs d-flex flex-column gap-4 p-5 text-black">
		<div>
			<h2 class="text-center">Log In</h2>
		</div>

		<div>
			<label for="Email">Email</label>
			<input for="Email" type="email" formControlName="Email"
				class="w-100 px-3 py-2 border border-solid rounded transition ease-in-out" />
			<span
				*ngIf="loginForm.get('Email')!.invalid && (loginForm.get('Email')!.dirty || loginForm.get('Email')!.touched)">
				<div *ngIf="loginForm.get('Email')!.hasError('required')" class="text-danger">Email is required.</div>
				<div *ngIf="loginForm.get('Email')!.hasError('email')" class="text-danger">Invalid email format.</div>
			</span>
		</div>

		<div>
			<label for="Password">Password</label>
			<input for="Password" type="password" formControlName="Password"
				class="w-100 px-3 py-2 border border-solid rounded transition ease-in-out" />
			<span
				*ngIf="loginForm.get('Password')!.invalid && (loginForm.get('Password')!.dirty || loginForm.get('Password')!.touched)">
				<div *ngIf="loginForm.get('Password')!.hasError('required')" class="text-danger">Password is required.
				</div>
			</span>
		</div>

		<button type="submit"
			class="bg-primary text-white border rounded transition ease-in-out py-2 px-4">Login</button>

		<div>
			<a routerLink="/auth/signup" class="">Don't have a account yet ? </a>
		</div>

	</form>
</div>
