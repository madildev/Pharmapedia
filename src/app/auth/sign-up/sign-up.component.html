<div class="p-3 d-flex align-items-center sticky top-0">
	<button (click)="goBack()" class="bg-primary text-white rounded border-0 transition ease-in-out py-2 px-4">
		‚Üê Back
	</button>
	<h1 class="text-black text-center text-2xl flex-grow-1">Welcome To Pharmapedia Pakistan</h1>
</div>

<div class="d-flex align-items-center justify-content-center flex-1">
	<form [formGroup]="signUpForm" class="w-50 max-w-xs d-flex flex-column gap-4 p-5 text-black" (submit)="onSubmit()">

		<div>
			<h2 class="text-center">Sign Up</h2>
		</div>

		<div>
			<label for="Name">Name</label>
			<input formControlName="Name" class="w-100 px-3 py-2 border border-solid rounded transition ease-in-out" />
			<span
				*ngIf="signUpForm.get('Name')!.invalid && (signUpForm.get('Name')!.dirty || signUpForm.get('Name')!.touched)">
				<div *ngIf="signUpForm.get('Name')!.hasError('required')" class="text-danger">Name is required.</div>
			</span>
		</div>

		<div>
			<label for="Email">Email</label>
			<input formControlName="Email" class="w-100 px-3 py-2 border border-solid rounded transition ease-in-out" />
			<span
				*ngIf="signUpForm.get('Email')!.invalid && (signUpForm.get('Email')!.dirty || signUpForm.get('Email')!.touched)">
				<div *ngIf="signUpForm.get('Email')!.hasError('required')" class="text-danger">Email is required.</div>
				<div *ngIf="signUpForm.get('Email')!.hasError('email')" class="text-danger">Invalid email format.</div>
			</span>
		</div>

		<div>
			<label for="Password">Password</label>
			<input formControlName="Password" type="password"
				class="w-100 px-3 py-2 border border-solid rounded transition ease-in-out" />
			<span
				*ngIf="signUpForm.get('Password')!.invalid && (signUpForm.get('Password')!.dirty || signUpForm.get('Password')!.touched)">
				<div *ngIf="signUpForm.get('Password')!.hasError('required')" class="text-danger">Password is required.
				</div>
			</span>
		</div>

		<div>
			<label for="confirmPassword">Confirm Password</label>
			<input formControlName="confirmPassword" type="password"
				class="w-100 px-3 py-2 border border-solid rounded transition ease-in-out" />
			<span
				*ngIf="signUpForm.get('confirmPassword')!.invalid && (signUpForm.get('confirmPassword')!.dirty || signUpForm.get('confirmPassword')!.touched)">
				<div *ngIf="signUpForm.get('confirmPassword')!.hasError('required')" class="text-danger">Confirm
					Password is required.</div>
			</span>
		</div>

		<button type="submit" class="bg-primary text-white border rounded transition ease-in-out py-2 px-4">SignUp</button>

	</form>
</div>
