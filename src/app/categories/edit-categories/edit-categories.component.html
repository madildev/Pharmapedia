<div class="p-3 d-flex align-items-center sticky top-0">
	<button (click)="goBack()" class="bg-primary text-white rounded border-0 transition ease-in-out py-2 px-4">
		← Back
	</button>
	<h1 class="text-black text-center text-2xl flex-grow-1">Edit Category</h1>
</div>

<div class="d-flex align-items-center justify-content-center flex-1">
	<form [formGroup]="editForm" class="w-50 max-w-xs d-flex flex-column gap-4 p-5 text-black" (submit)="onEdit()">
		<input type="hidden" formControlName="id" />

		<div>
			<label for="name">Name</label>
			<input formControlName="name" class="w-100 px-3 py-2 border border-solid rounded transition ease-in-out" />
			<span
				*ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
				<div *ngIf="editForm.get('name')!.hasError('required')" class="text-danger">Category Name is required.
				</div>
			</span>
		</div>

		<input type="hidden" formControlName="createdDate" />
		<input type="hidden" formControlName="updatedDate" />

		<button class="bg-primary text-white border-0 rounded transition ease-in-out py-2 px-4">Edit</button>

	</form>
</div>
