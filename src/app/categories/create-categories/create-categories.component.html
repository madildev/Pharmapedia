<div class="p-3 d-flex align-items-center sticky top-0">
	<button (click)="goBack()" class="bg-primary text-white rounded border-0 transition ease-in-out py-2 px-4">
		â† Back
	</button>
	<h1 class="text-black text-center text-2xl flex-grow-1">Add Category</h1>
</div>

<div class="d-flex align-items-center justify-content-center flex-1">
	<form [formGroup]="createForm" class="w-50 max-w-xs d-flex flex-column gap-4 p-5 text-black" (submit)="onCreate()">
		<div>
			<label for="name">Name</label>
			<input formControlName="name" class="w-100 px-3 py-2 border border-solid rounded transition ease-in-out" />
			<span
				*ngIf="createForm.get('name')!.invalid && (createForm.get('name')!.dirty || createForm.get('name')!.touched)">
				<div *ngIf="createForm.get('name')!.hasError('required')" class="text-danger">Category Name is required.</div>
			</span>
		</div>
		<button class="bg-primary text-white rounded border-0 transition ease-in-out py-2 px-4">Create</button>
	</form>
</div>
